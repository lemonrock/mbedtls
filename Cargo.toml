[package]
name = "mbedtls"
description = "mbedtls"
keywords = ["mbedtls"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/mbedtls/blob/master/README.md"
homepage = "https://github.com/lemonrock/mbedtls"
repository = "https://github.com/lemonrock/mbedtls.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "benches/**/*.rs", "examples/**/*.rs", "tests/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
# Relative to Cargo.toml
readme = "README.md"
publish = false
version = "0.0.0"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[dependencies]
mbedtls-sys = "^0.0"
enum_primitive = "^0.1"
quick-error = "^1.1"

[dependencies.num]
version = "^0.1"
default-features = false

[dependencies.libc]
version = "^0.2"
